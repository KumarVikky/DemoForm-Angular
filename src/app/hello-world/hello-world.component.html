<div class="container">
  <form #fetchdata="ngForm" (ngSubmit)="getData()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" [(ngModel)]="student.userName">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" [(ngModel)]="student.password">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Fetch</button>
  </form>
</div>
<br/>
<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Roll Column -->
    <ng-container matColumnDef="rollNumber">
      <th mat-header-cell *matHeaderCellDef> Roll Number </th>
      <td mat-cell *matCellDef="let element"> {{element.rollNumber}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="studentName">
      <th mat-header-cell *matHeaderCellDef> Student Name </th>
      <td mat-cell *matCellDef="let element"> {{element.studentName}} </td>
    </ng-container>
  
    <!-- Age Column -->
    <ng-container matColumnDef="studentAge">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.studentAge}} </td>
    </ng-container>
  
    <!-- Address Column -->
    <ng-container matColumnDef="studentAddress">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.studentAddress}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>  
</div>
