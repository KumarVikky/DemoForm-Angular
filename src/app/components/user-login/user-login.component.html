<div class="container login">
    <div class="row">
        <div class="col-md-3 login-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
            <h3>Welcome</h3>
            <p>You are 30 seconds away from earning your own money!</p>
            <input type="submit" name="" value="Register" (click)="registerRedirect()"/><br/>
        </div>
        <div class="col-md-9 login-right">
            <form #logindata="ngForm" (ngSubmit)="loginUser()">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="login-heading">Login as a Employee</h3>
                        <div class="row login-form">
                            <ng-template [ngIf] = "showErrorMsg">
                                <div class="msgBlock">
                                   <b class="errorMsg">{{showMessage}}</b>
                                </div>
                            </ng-template>
                            <ng-template [ngIf] = "showSuccessMsg">
                                <div class="msgBlock">
                                    <b class="successMsg">{{showMessage}}</b>
                                </div>
                            </ng-template>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" value="" name="email" [(ngModel)]="user.email"/>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password *" value=""  name="password" [(ngModel)]="user.password"/>
                                </div>
                                <input type="submit" class="btnLogin"  value="Login"/>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <h3  class="login-heading">Apply as a Hirer</h3>
                        <div class="row login-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password *" value="" />
                                </div>
                                <input type="submit" class="btnLogin"  value="Login"/>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
