<div class = "header">
    <app-page-header></app-page-header>
</div>
<div class = "body">
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Id Column -->
            <ng-container matColumnDef="studentId">
              <th mat-header-cell *matHeaderCellDef> Student Id </th>
              <td mat-cell *matCellDef="let element"> {{element.studentId}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="studentName">
              <th mat-header-cell *matHeaderCellDef> Student Name </th>
              <td mat-cell *matCellDef="let element"> {{element.studentName}} </td>
            </ng-container>
          
            <!-- Roll Number Column -->
            <ng-container matColumnDef="studentRollNumber">
              <th mat-header-cell *matHeaderCellDef> Roll Number </th>
              <td mat-cell *matCellDef="let element"> {{element.studentRollNumber}} </td>
            </ng-container>
          
            <!-- Age Column -->
            <ng-container matColumnDef="studentAge">
              <th mat-header-cell *matHeaderCellDef> Age </th>
              <td mat-cell *matCellDef="let element"> {{element.studentAge}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="studentEmail">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.studentEmail}} </td>
            </ng-container>

            <!-- Address Column -->
            <ng-container matColumnDef="studentAddress">
                <th mat-header-cell *matHeaderCellDef> Address </th>
                <td mat-cell *matCellDef="let element"> {{element.studentAddress}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>          
    </div>
</div>
<div class ="footer">
    <app-page-footer></app-page-footer>
</div>
